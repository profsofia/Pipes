<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ texto | mayusculas : estaEnMayus }}</p>
</div>

<!--Toolbar-->
<p-toolbar>
  <div class="p-toolbar-group-left">Hola</div>
  <div class="p-toolbar-group-right">
    <button
      pButton
      pRipple
      type="button"
      label="Convertir"
      class="p-button-raised p-button-secondary"
      (click)="convertirAMayusc()"
    ></button>

    <p-button icon="pi pi-sort-alt" label="Por nombre" (onClick)="ordenar('nombre')"></p-button>
    <p-button icon="pi pi-sort-alt" label="Por color" (onClick)="ordenar('color')" styleClass="p-button-success"></p-button>
    <p-button icon="pi pi-sort-alt" label="Vuela" (onClick)="ordenar('vuela')" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>

<!--Table-->

<div class="grid">
  <div class="col mt-1">
    <p-table [value]="heroes |ordenar:ordenarPor" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>¿Vuela?</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
          <tr>
              <td>{{heroes.nombre}}</td>
              <td>{{heroes.vuela | vuela}}</td>
              <td>{{heroes.color | color}}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<!--Table Prime NG-->

<div class="grid">
  <div class="col mt-1">
    <!--Slice en cero para enviarle una copia del arreglo sin ser modificado-->
    <p-table [value]="heroes | slice:0" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela" style="width:20%">¿Vuela? <p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
          <tr>
              <td>{{heroes.nombre}}</td>
              <td>{{heroes.vuela | vuela}}</td>
              <td>{{heroes.color | color}}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
